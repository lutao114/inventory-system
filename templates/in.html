{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h4 class="mb-0"><i class="bi bi-arrow-down-circle me-2"></i>设备入库</h4>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">设备名称 *</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">品牌 *</label>
                    <input type="text" name="brand" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">型号 *</label>
                    <input type="text" name="model" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">数量 *</label>
                    <input type="number" name="quantity" class="form-control" min="1" value="1" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">入库日期 *</label>
                    <input type="date" name="operation_date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">快递公司</label>
                    <input type="text" name="delivery_company" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">快递单号</label>
                    <input type="text" name="tracking_number" class="form-control">
                </div>
                <div class="col-12">
                    <label class="form-label">备注</label>
                    <textarea name="remark" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">确认入库</button>
                    <a href="{{ url_for('inventory') }}" class="btn btn-secondary">返回库存</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.querySelectorAll('input[type="date"]').forEach(el => {
        if (!el.value) el.value = today;
    });
});
</script>
{% endblock %}
