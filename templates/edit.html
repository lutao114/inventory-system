{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header bg-warning text-white">
        <h4 class="mb-0"><i class="bi bi-pencil me-2"></i>编辑设备信息</h4>
    </div>
    <div class="card-body">
        <form method="post">
            <input type="hidden" name="id" value="{{ item.id }}">
            <div class="mb-3">
                <label class="form-label">设备名称 *</label>
                <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">品牌 *</label>
                <input type="text" name="brand" class="form-control" value="{{ item.brand }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">型号 *</label>
                <input type="text" name="model" class="form-control" value="{{ item.model }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">备注</label>
                <textarea name="remark" class="form-control" rows="2">{{ item.remark or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-warning">保存修改</button>
            <a href="{{ url_for('inventory') }}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</div>
{% endblock %}
